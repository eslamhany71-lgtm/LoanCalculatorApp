<!DOCTYPE html>
<html lang="en">
  
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta charset="UTF-8">
  <title>Loan Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<button class="wow-btn outline" onclick="location.href='index.html'">
  ⬅️ Back to home page
</button>

</div>

  <div class="container">
    <h2>Loan Calculator</h2>

    <div class="content">

      <!-- الشمال: الإدخالات -->
      <div class="inputs">

        <label>Choose Product</label>
        <select id="product">
          <option value="0.3152" data-min="5000" data-max="45000">
            MEL 1/1 - 5K : 45K (31.52%)
          </option>
          <option value="0.3200288" data-min="45100" data-max="75000">
            MEL 2/2 - 45.1K : 75K (32.00%)
          </option>
          <option value="0.260132" data-min="75100" data-max="150000">
            VSE 1/1 - 75.1K : 150K (26.01%)
          </option>
          <option value="0.24002" data-min="150100" data-max="292000">
            VSE 2/2 - 150.1K : 292K (24.00%)
          </option>
        </select>

        <label>Loan Amount</label>
        <input type="number" id="loanAmount">

        <label>Months</label>
        <input type="number" id="months">

        <button id="calculateBtn">Calculate</button>
        <button id="resetBtn">Reset</button>

      </div>

      <!-- اليمين: النتائج -->
      <div class="results" id="result"></div>

    </div>
  </div>

 <script src="script.js"></script>
</body>
</html>
